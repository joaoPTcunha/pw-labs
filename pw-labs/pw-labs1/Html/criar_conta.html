<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Conta</title>
  <link rel="stylesheet" href="/pw-labs1/Css/style.css">
</head>
<body>
  <h1>Criar Conta</h1>

  <form action="#">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="username">Nome de utilizador:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">Endereço de e-mail:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="password">Palavra-passe:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="confirmPassword">Confirmar palavra-passe:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">Li e concordo com os <a href="#">Termos de Serviço</a> e a <a href="#">Política de Privacidade</a>.</label><br><br>

    <button type="submit">Criar conta</button>
  </form>

  <p style="text-align: center;">
    <a href="index.html">Voltar para login</a>
  </p>
</body>
</html>
